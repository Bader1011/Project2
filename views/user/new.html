   <title> new user  </title>

<body>
  <div class="container">
      <h1> Create a new account </h1>
      <form class="CreateNewUser" action="/user" method="POST">
        <label for="name">
          Name:  <input type="text" id="name" name="name">
        </label>
    
        <br>
    
        <label for="Email">
          Email: <input  id="email" name="email">
        </label>
       
        <br>
    
        <label for="password">
          Password: <input type="text" id="password" name="password">
        </label>
    
        <br>
    
        <label for="image">
          Profile Image: <input type="text" id="image" name="image">
        </label>
    
        <br> 
    
        <label for="foods_id"> 
            What food do you like: 
              <select name="foods_id" id="foods_id">
              {{#food}}
                <option value="{{id}}"> {{name}} </option>
              {{/food}}
              </select>
        <br>
    
        <button  class="btn waves-effect waves-light" type="submit" class="material-icons right">Create </button>
     
       
      </form>
    
    
    
  </div>
