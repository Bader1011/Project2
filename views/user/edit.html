<body>
        <div class="container">
        <h1>   Edit user information </h1>
      
      
        <form class="CreateNewUser" action="/user/{{user.id}}?_method=PUT"  method="POST">
          <label for="name">
            Name:  <input type="text" id="name" name="name" value="{{user.name}}">
          </label>
      
      
          <br>
      
            <label for="email">
            Email:   <input  id="email" name="email" value=" {{user.email}}" >
            </label>
         
            <br>
      
      
            <label for="password">
                Password: <input type="text" id="password" name="password"  value="{{user.password}}">
                </label>
      
                <br>
      
           <label for="image"> 
             Profile Image: <input type="text" id="image" name="image"  value="{{user.image}}" >
           </label>
      
            <br> <br> <br> 
      
             <label for="foods_id">
              What food do you like: <select name="foods_id" id="foods_id">
      
              {{#food}}
              <option value="{{id}}"> {{name}} </option>
              {{/food}}
            </select>
            <br>

            id: {{user.id}}
            <form action="/user/{{user.id}}/edit" method="post" type="Update">
            <button type="submit"> Update </button>
            </form>


             <form action="/user/{{user.id}}?_method=DELETE" method="post" type="Delete">
             <button type="submit"> Delete </button>
            </form>
        </div>
